name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Отримати код з репозиторію
        uses: actions/checkout@v3

      - name: Встановити Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Встановити залежності
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Запустити тести
        run: pytest
          export PYTHONPATH=.
          pytest

  docker:
    needs: build-test
    runs-on: ubuntu-latest

    steps:
      - name: Отримати код з репозиторію
        uses: actions/checkout@v3

      - name: Увійти до Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Побудувати Docker-образ
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/my-python-app:latest .

      - name: Завантажити образ на Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/my-python-app:latest

  deploy:
    needs: docker
    runs-on: ubuntu-latest

    steps:
      - name: Симуляція деплою на staging
        run: echo "Deploying my-python-app to staging server..."
